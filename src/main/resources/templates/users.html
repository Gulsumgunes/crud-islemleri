<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
  <title>Manage Users</title>
</head>
<body>

<div class="container-fluid text-center">
  <div>  <h2>Mange Users</h2></div>
  <div class="m-4">
    <a class="h3" th:href="@{/users/new}">Add New User</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}">

  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>E-mail</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Enabled</th>
          <th></th>

        </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td th:text="${user.id}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.enabled}"></td>
          <td>
            <a class="h4 btn btn-primary" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
            <a class="h4 btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
